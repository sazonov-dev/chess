<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Шахматный клуб</title>
</head>
<body class="body">
    <header class="header">
        <a class="header__link" href="#">
            <img class="header__logo" src="<%=require('./images/logotype/chess-logo.svg')%>" alt="Логотип сайта">
        </a>
        <nav class="header__nav">
            <a href="#" class="header__nav-link">Вступайте в клуб</a>
            <button class="button">Зарегистрироваться</button>
        </nav>
    </header>
    <main class="main">
        <section class="content">
            <div class="content__container">
                <p class="content__container-info">клуб</p>
                <div class="content__mobile-info">
                    <p class="content__container-info">клуб</p>
                    <img class="content__graphic-mobile" src="<%=require('./images/content/vector-graphic-mobile.svg')%>" alt="Изображение векторной графики">
                </div>
                <h2 class="main__title">Правильные шахматы</h2>
                <p class="main__description">Приходите к нам, играть в шахматы! Сразитесь классическом поединке, блиц состязании и бою с гройсмейстером.</p>
                <img class="content__container-chess-img" src="<%=require('./images/content/chess-img.svg')%>" alt="Изображение шахматной доски">
            </div>
            <div class="content__graphic"></div>
        </section>
    </main>
</body>
</html>
